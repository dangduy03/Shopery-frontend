<div class="signup-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSumbit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
  
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" [(ngModel)]="fullname" required>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" [(ngModel)]="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OHTER">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" ngModel=""  required>
      </div>
  
      <button [routerLink]="['/login']"  type="submit" [disabled]="!signupForm.valid">Sign Up</button>

      <!-- <a [routerLink]="['/login']">jumping to Login</a> -->
    </form>
  </div>
